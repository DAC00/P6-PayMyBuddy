<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/main.css}" rel="stylesheet" />
    <title>Profil</title>
</head>
<body>
<nav class="header">
    <div class="name">Pay My Buddy</div>
    <ul class="header-list">
        <li><a th:href="@{/transaction}">Transférer</a></li>
        <li><a class="active" href="#">Profil</a></li>
        <li><a th:href="@{/add_connection}">Ajouter relation</a></li>
        <li>
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="bt-logout">Se déconnecter</button>
            </form>
        </li>
    </ul>
</nav>
<div>
    <form action="#" th:action="@{/profile}" th:object="${buddyUser}" method="post">
        <div>
            <label for="username">Username</label>
            <input type="text" id="username" th:field="*{username}">
        </div>
        <div>
            <label for="email">Mail</label>
            <input type="email" id="email" class="form-control" th:field="*{email}" />
        </div>
        <div>
            <label for="password">Mot de passe:</label>
            <input type="password" id="password" th:field="*{password}" />
        </div>
        <button type="submit">Modifier</button>
    </form>
    <p th:if="${returnMessage}" th:text="${returnMessage}"></p>
</div>
</body>
</html>
