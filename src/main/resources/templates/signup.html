<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/main.css}" rel="stylesheet" />
    <title>Inscription</title>
</head>
<body>
<div>
    <p>Pay My Buddy</p>
    <form action="#" th:action="@{/signup}" th:object="${buddyUser}" method="post">
        <input type="text" placeholder="Username" required th:field="*{username}"/><br>
        <input type="email" placeholder="Mail" required th:field="*{email}"/><br>
        <input type="password" placeholder="Mot de passe" required th:field="*{password}"/><br>
        <button type="submit">S'inscrire</button><br>
    </form>
    <a th:href="@{/login}" title="Se connecter">Se connecter</a>
    <p th:if="${returnMessage}" th:text="${returnMessage}"></p>
</div>
</body>
</html>
